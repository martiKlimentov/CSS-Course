<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../favicon.png" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="start-hosting.css" />
  </head>

  <body>
    <header class="fixed z-30 flex items-center w-full sm:justify-between h-14 bg-light-green">
      <div class="flex sm:hidden">
        <button id="toggle-btn" class="mt-3 ml-5">
          <span class="block w-8 h-1 mb-1 bg-dark-green"></span>
          <span class="block w-8 h-1 mb-1 bg-dark-green"></span>
          <span class="block w-8 h-1 mb-1 bg-dark-green"></span>
        </button>
      </div>

      <a href="../index.html">
        <img src="../images/uhost-icon.png" class="w-10 h-10 ml-4" alt="uHost - Your favorite hosting company" />
      </a>
      <nav class="hidden mr-5 sm:inline-block">
        <ul class="flex items-center font-bold">
          <li class="mx-4 text-dark-green hover:border-b-4 hover:text-white">
            <a href="../packages/index.html">Packages</a>
          </li>
          <li class="mx-4 text-dark-green hover:border-b-4 hover:text-white">
            <a href="../customers/index.html">Customers</a>
          </li>
          <li class="px-4 py-2 mx-4 text-white rounded-lg bg-strong-pink animate-wiggle hover:text-strong-pink hover:bg-white">
            <a href="index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>
    <nav id="mobile-nav" class="absolute z-30 w-40 p-4 duration-500 transform -translate-x-full h-72 bg-light-green top-14">
      <ul>
        <li class="p-1 my-2 text-center text-white rounded-2xl bg-strong-pink hover:text-strong-pink hover:bg-white">
          <a href="../packages/index.html">Packages</a>
        </li>
        <li class="p-1 my-2 text-center text-white rounded-2xl bg-strong-pink hover:text-strong-pink hover:bg-white">
          <a href="../customers/index.html">Customers</a>
        </li>
        <li class="p-1 my-2 text-center text-white rounded-2xl bg-strong-pink hover:text-strong-pink hover:bg-white">
          <a href="index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <label for="title">Title</label>
        <select id="title">
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" required />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" required />
        <label for="email">E-Mail</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <input type="checkbox" id="agree-terms" required />
        <label for="agree-terms"
          >Agree to
          <a href="#">Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="button">Sign Up</button>
      </form>
    </main>
    <footer class="bg-black">
      <nav>
        <ul class="flex flex-col items-center justify-center p-4 sm:flex-row">
          <li class="m-3 text-white hover:font-bold">
            <a href="#">Support</a>
          </li>
          <li class="m-3 text-white hover:font-bold">
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
